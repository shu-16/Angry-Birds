<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Invaders Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; touch-action: none; }
        canvas { display: block; }
        #fire-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255,0,0,0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="fire-button">TAP</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const fireButton = document.getElementById('fire-button');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Player
        let player = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            dy: 0,
            gravity: 0.5,
            lift: -10,
            poweredUp: false
        };

        // Obstacles
        let obstacles = [];
        const obstacleWidth = 30;
        const obstacleHeight = 100;
        const obstacleSpeed = 3;

        // Power-ups
        let powerUps = [];
        const powerUpSize = 20;
        const powerUpTypes = ['speed', 'shield', 'score'];
        let powerUpCounter = 0;  // Counter for power-up timing

        // Game state
        let score = 0;
        let gameOver = false;
        let powerUpDuration = 0;

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Update function
        function update() {
            if (!gameOver) {
                // Apply gravity
                player.dy += player.gravity;
                player.y += player.dy;

                // Generate new obstacles
                if (Math.random() < 0.02) {
                    obstacles.push({
                        x: canvas.width,
                        y: Math.random() * (canvas.height - obstacleHeight)
                    });
                }

                // Generate new power-ups every 30 seconds approximately
                powerUpCounter++;
                if (powerUpCounter > 1800) {  // Assuming 60 frames per second, 60 * 30 = 1800
                    powerUpCounter = 0;
                    const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                    powerUps.push({
                        x: canvas.width,
                        y: Math.random() * (canvas.height - powerUpSize),
                        type: type
                    });
                }

                // Move obstacles
                obstacles.forEach((obstacle, index) => {
                    obstacle.x -= obstacleSpeed;
                    if (obstacle.x + obstacleWidth < 0) {
                        obstacles.splice(index, 1);
                        score++;
                    }
                });

                // Move power-ups
                powerUps.forEach((powerUp, index) => {
                    powerUp.x -= obstacleSpeed;
                    if (powerUp.x + powerUpSize < 0) {
                        powerUps.splice(index, 1);
                    }
                });

                // Collision detection
                obstacles.forEach(obstacle => {
                    if (collision(player, obstacle)) {
                        if (!player.poweredUp) {
                            gameOver = true;
                        }
                    }
                });

                // Power-up collision detection
                powerUps.forEach((powerUp, index) => {
                    if (collision(player, powerUp)) {
                        powerUps.splice(index, 1);
                        applyPowerUp(powerUp.type);
                    }
                });

                // Prevent player from going off screen with buffer for top and bottom
                if (player.y + player.height > canvas.height + 5 || player.y < -5) {
                    gameOver = true;
                }

                // Power-up duration countdown
                if (powerUpDuration > 0) {
                    powerUpDuration--;
                    if (powerUpDuration === 0) {
                        player.poweredUp = false;
                        player.gravity = 0.5;
                        player.lift = -10;
                    }
                }
            }
        }

        // Draw function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player as Pac-Man
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.width / 2, 0.2 * Math.PI, 1.8 * Math.PI, false);
            ctx.lineTo(player.x, player.y);
            ctx.fill();

            // Draw obstacles
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
            });

            // Draw power-ups
            powerUps.forEach(powerUp => {
                if (powerUp.type === 'speed') {
                    ctx.fillStyle = 'blue';
                } else if (powerUp.type === 'shield') {
                    ctx.fillStyle = 'green';
                } else if (powerUp.type === 'score') {
                    ctx.fillStyle = 'purple';
                }
                ctx.fillRect(powerUp.x, powerUp.y, powerUpSize, powerUpSize);
            });

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Draw game over
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Tap to Restart', canvas.width / 2 - 70, canvas.height / 2 + 40);
            }
        }

        // Fire button event
        fireButton.addEventListener('mousedown', () => {
            if (!gameOver) {
                player.dy = player.lift;
            } else {
                resetGame();
            }
        });

        // Mobile touch event
        fireButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameOver) {
                player.dy = player.lift;
            } else {
                resetGame();
            }
        });

        // Reset game function
        function resetGame() {
            player = {
                x: 50,
                y: canvas.height / 2,
                width: 30,
                height: 30,
                dy: 0,
                gravity: 0.5,
                lift: -10,
                poweredUp: false
            };
            obstacles = [];
            powerUps = [];
            score = 0;
            gameOver = false;
            powerUpDuration = 0;
            gameLoop();
        }

        // Collision detection function without buffer for obstacles and power-ups
        function collision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        // Apply power-up function
        function applyPowerUp(type) {
            if (type === 'speed') {
                player.gravity = 0.25;
                player.lift = -15;
                powerUpDuration = 300; // Power-up lasts for 300 frames
                player.poweredUp = true;
            } else if (type === 'shield') {
                player.poweredUp = true;
                powerUpDuration = 300; // Power-up lasts for 300 frames
            } else if (type === 'score') {
                score += 10; // Immediate score boost
            }
        }

        // Game start
        gameLoop();
    </script>
</body>
</html>
