<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Invaders Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; touch-action: none; }
        canvas { display: block; }
        #fire-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255,0,0,0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="fire-button">TAP</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const fireButton = document.getElementById('fire-button');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Player
        let player = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            dy: 0,
            gravity: 0.5,
            lift: -10
        };

        // Obstacles
        let obstacles = [];
        const obstacleWidth = 30;
        const obstacleHeight = 100;
        const obstacleSpeed = 3;

        // Game state
        let score = 0;
        let gameOver = false;

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Update function
        function update() {
            if (!gameOver) {
                // Apply gravity
                player.dy += player.gravity;
                player.y += player.dy;

                // Generate new obstacles
                if (Math.random() < 0.02) {
                    obstacles.push({
                        x: canvas.width,
                        y: Math.random() * (canvas.height - obstacleHeight)
                    });
                }

                // Move obstacles
                obstacles.forEach((obstacle, index) => {
                    obstacle.x -= obstacleSpeed;
                    if (obstacle.x + obstacleWidth < 0) {
                        obstacles.splice(index, 1);
                        score++;
                    }
                });

                // Collision detection
                obstacles.forEach(obstacle => {
                    if (player.x < obstacle.x + obstacleWidth &&
                        player.x + player.width > obstacle.x &&
                        player.y < obstacle.y + obstacleHeight &&
                        player.y + player.height > obstacle.y) {
                        gameOver = true;
                    }
                });

                // Prevent player from going off screen
                if (player.y + player.height > canvas.height || player.y < 0) {
                    gameOver = true;
                }
            }
        }

        // Draw function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player as Pac-Man
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.width / 2, 0.2 * Math.PI, 1.8 * Math.PI, false);
            ctx.lineTo(player.x, player.y);
            ctx.fill();

            // Draw obstacles
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
            });

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Draw game over
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Tap to Restart', canvas.width / 2 - 70, canvas.height / 2 + 40);
            }
        }

        // Fire button event
        fireButton.addEventListener('mousedown', () => {
            if (!gameOver) {
                player.dy = player.lift;
            } else {
                resetGame();
            }
        });

        // Mobile touch event
        fireButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameOver) {
                player.dy = player.lift;
            } else {
                resetGame();
            }
        });

        // Reset game function
        function resetGame() {
            player = {
                x: 50,
                y: canvas.height / 2,
                width: 30,
                height: 30,
                dy: 0,
                gravity: 0.5,
                lift: -10
            };
            obstacles = [];
            score = 0;
            gameOver = false;
            gameLoop();
        }

        // Game start
        gameLoop();
    </script>
</body>
</html>
