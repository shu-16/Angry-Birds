<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Invaders Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; touch-action: none; }
        canvas { display: block; }
        #fire-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255,0,0,0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="fire-button">TAP</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const fireButton = document.getElementById('fire-button');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Mother-like BGM
        function playMotherBGM() {
            const notes = [
                { frequency: 261.63, duration: 0.2 }, // C4
                { frequency: 293.66, duration: 0.2 }, // D4
                { frequency: 329.63, duration: 0.2 }, // E4
                { frequency: 349.23, duration: 0.2 }, // F4
                { frequency: 392.00, duration: 0.2 }, // G4
                { frequency: 440.00, duration: 0.2 }, // A4
                { frequency: 493.88, duration: 0.2 }, // B4
                { frequency: 523.25, duration: 0.2 }, // C5
            ];
            let currentTime = audioContext.currentTime;

            const playSequence = (sequence) => {
                sequence.forEach(note => {
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(note.frequency, currentTime);

                    const gainNode = audioContext.createGain();
                    gainNode.gain.setValueAtTime(0.1, currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + note.duration);

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + note.duration);

                    currentTime += note.duration;
                });
            };

            // Play ascending sequence
            playSequence(notes);
            
            // Play descending sequence
            playSequence(notes.slice().reverse());

            // Repeat the melody
            setTimeout(playMotherBGM, (currentTime - audioContext.currentTime) * 1000);
        }

        // Start BGM
        playMotherBGM();

        // Sound effects
        function playSE(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Player
        let player = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            dy: 0,
            gravity: 0.5,
            lift: -10,
            poweredUp: false,
            powerUpType: null,
            outOfBoundsTime: 0
        };

        // Obstacles
        let obstacles = [];
        const obstacleWidth = 30;
        const obstacleHeight = 100;
        let obstacleSpeed = 2;  // Initial slower speed

        // Power-ups
        let powerUps = [];
        const powerUpSize = 20;
        const powerUpTypes = ['speed', 'shield', 'score'];
        let powerUpCounter = 0;  // Counter for power-up timing

        // Game state
        let score = 0;
        let gameOver = false;
        let powerUpDuration = 0;
        let gameStartTime = 0;

        // Game loop
        function gameLoop(timestamp) {
            if (gameStartTime === 0) gameStartTime = timestamp;
            update(timestamp);
            draw();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                // Stop BGM
                audioContext.suspend();
            }
        }

        // Update function
        function update(timestamp) {
            if (!gameOver) {
                const gameTime = timestamp - gameStartTime;

                // Increase difficulty after 1 minute
                if (gameTime > 60000 && obstacleSpeed === 2) {
                    obstacleSpeed = 3;
                }

                // Apply gravity
                player.dy += player.gravity;
                player.y += player.dy;

                // Generate new obstacles
                if (Math.random() < (gameTime > 60000 ? 0.02 : 0.01)) {
                    obstacles.push({
                        x: canvas.width,
                        y: Math.random() * (canvas.height - obstacleHeight)
                    });
                }

                // Generate new power-ups every 30 seconds approximately
                powerUpCounter++;
                if (powerUpCounter > 1800) {  // Assuming 60 frames per second, 60 * 30 = 1800
                    powerUpCounter = 0;
                    const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                    powerUps.push({
                        x: canvas.width,
                        y: Math.random() * (canvas.height - powerUpSize),
                        type: type
                    });
                }

                // Move obstacles
                obstacles.forEach((obstacle, index) => {
                    obstacle.x -= obstacleSpeed;
                    if (obstacle.x + obstacleWidth < 0) {
                        obstacles.splice(index, 1);
                        score++;
                        playSE(660, 0.1);  // Play score sound
                    }
                });

                // Move power-ups
                powerUps.forEach((powerUp, index) => {
                    powerUp.x -= obstacleSpeed;
                    if (powerUp.x + powerUpSize < 0) {
                        powerUps.splice(index, 1);
                    }
                });

                // Collision detection for obstacles
                obstacles.forEach(obstacle => {
                    if (collision(player, { ...obstacle, width: obstacleWidth, height: obstacleHeight })) {
                        if (!player.poweredUp) {
                            gameOver = true;
                            playSE(110, 0.08);  // Play game over sound
                        }
                    }
                });

                // Power-up collision detection
                powerUps.forEach((powerUp, index) => {
                    if (collision(player, { ...powerUp, width: powerUpSize, height: powerUpSize })) {
                        powerUps.splice(index, 1);
                        applyPowerUp(powerUp.type);
                        playSE(880, 0.08);  // Play power-up sound
                    }
                });

                // Check if player is out of bounds
                if (player.y + player.height > canvas.height || player.y < 0) {
                    if (player.outOfBoundsTime === 0) {
                        player.outOfBoundsTime = timestamp;
                    } else if (timestamp - player.outOfBoundsTime > 200) { // 0.2 seconds
                        gameOver = true;
                        playSE(110, 0.08);  // Play game over sound
                    }
                } else {
                    player.outOfBoundsTime = 0;
                }

                // Power-up duration countdown
                if (powerUpDuration > 0) {
                    powerUpDuration--;
                    if (powerUpDuration === 0) {
                        player.poweredUp = false;
                        player.powerUpType = null;
                        player.gravity = 0.5;
                        player.lift = -10;
                    }
                }
            }
        }

        // Draw function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player as Pac-Man
            ctx.fillStyle = getPlayerColor();
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2, 0.2 * Math.PI, 1.8 * Math.PI, false);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height / 2);
            ctx.fill();

            // Draw obstacles
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
            });

            // Draw power-ups
            powerUps.forEach(powerUp => {
                ctx.fillStyle = getPowerUpColor(powerUp.type);
                ctx.fillRect(powerUp.x, powerUp.y, powerUpSize, powerUpSize);
            });

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Draw game over screen
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 70, canvas.height / 2 + 40);
            }
        }

        // Collision detection
        function collision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Apply power-up
        function applyPowerUp(type) {
            player.poweredUp = true;
            player.powerUpType = type;
            powerUpDuration = 300; // 5 seconds at 60 fps

            switch (type) {
                case 'speed':
                    player.gravity = 0.25;
                    player.lift = -15;
                    break;
                case 'shield':
                    // Shield logic is handled in collision detection
                    break;
                case 'score':
                    score += 10;
                    break;
            }
        }

        // Get player color based on power-up
        function getPlayerColor() {
            switch (player.powerUpType) {
                case 'speed':
                    return 'blue';
                case 'shield':
                    return 'green';
                case 'score':
                    return 'gold';
                default:
                    return 'yellow';
            }
        }

        // Get power-up color
        function getPowerUpColor(type) {
            switch (type) {
                case 'speed':
                    return 'blue';
                case 'shield':
                    return 'green';
                case 'score':
                    return 'gold';
                default:
                    return 'white';
            }
        }

        // Event listeners
        canvas.addEventListener('touchstart', () => {
            player.dy = player.lift;
        });

        fireButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.dy = player.lift;
        });

        // Start the game
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
